<section class="container">
  <div class="white-box">
    <div class="head text-center">
      <h2 class="color-head text-uppercase f20 margin0 mb10">Reset password</h2>
      <p>Please reset your password</p>
    </div>
    <div class="row mt50">
      <div class="col-sm-offset-4 col-sm-4">
        <form ng-submit="resetPassword();">
            <div class="form-group">
              <label class="text-style">Password</label>
              <input type="email" class="form-control" ng-model="reset.password">
            </div>
            <div class="form-group">
              <label class="text-style">Re-enter Password</label>
              <input type="email" class="form-control" ng-model="reset.repassword">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
