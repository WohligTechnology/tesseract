<ul class="nav navbar-nav">
  <li class="{{menu.classis}}" ng-repeat="menu in navigation">
    <a ui-sref="{{menu.link}}">{{menu.name}}</a>
    <ul class="dropdown-menu" ng-if="menu.subnav!='';">
      <li ng-repeat="submenu in menu.subnav">
        <a analytics-on="click" analytics-event="{{submenu.name}}" analytics-category="Top Navigation" analytics-label="{{submenu.name}}" ui-sref="{{submenu.link}}">{{submenu.name}}</a>
      </li>
    </ul>
  </li>
  <span class="special">
    <a ui-sref="register" analytics-on="click" analytics-event="Free" analytics-category="Button" analytics-label="Free Trial">Free Trial</a>
  </span>
</ul>
